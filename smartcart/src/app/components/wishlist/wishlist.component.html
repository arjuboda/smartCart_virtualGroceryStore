<div class="wishlist-container" *ngIf="wishlistItems.length > 0; else emptyCart">
    <div *ngFor="let item of wishlistItems; let i = index" class="wishlist-item">
      <div class="product-info">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="product-image">
        <div class="details">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
          
        </div>
      </div>
      <div class="product-price">
        <p>Price: {{ item.price }}</p>
        <button (click)="removeItem(i)">Remove</button>
      </div>
    </div>
    
    <button [routerLink]="['/home']" class="btnStartShopping">Back To Home</button>
</div>
