<div class="container">
    <h2>Products</h2>
    <div class="products">
      <div *ngFor="let product of products" class="product">
        <div class="product-item">
          <img [src]="product.imageUrl" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <!-- <p>{{ product.description }}</p> -->
          <p class="price">$ {{ product.price }}</p>
          <div class="buttons">
            <!-- <button (click)="addToCart(product)">Add to Cart</button>
            <button (click)="addToWishlist(product)">Add to Wishlist</button><br/> -->
            <button (click)="viewProduct(product.id)" id='btnviewProduct'>View Product</button>

          </div>
          <!-- <div class="features">
            <span *ngFor="let feature of product.features">{{ feature }}</span>
          </div> -->
        </div>
      </div>
    </div>
  </div>
